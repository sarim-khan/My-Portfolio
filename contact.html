<body>
    <div class="container">
      <div class="sidebar sidebarGo">
        <!-- Sarim -->
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about.html">About Me</a></li>

                </ul>
            </nav>
        </div>
        <div class="main">
          <div class="hamburger">
            <img class="ham" src="hamburger.png" alt="" width="23px">
            <img class="cross" src="cross.png" alt="" width="23px">
        </div>
            <div class="contactform">
                <h1>Contact me for work/general enquiries</h1>
                <form>
                    <div class="mb-3">
                      <label for="name" class="form-label">Name</label>
                      <input type="name" class="form-control" id="clientname" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="clientemail" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email & phone no. with anyone.</div>
                    </div>
                    <div class="mb-3">
                      <label for="clientphone" class="form-label">Phone Number</label>
                      <input type="number" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3">
                        <label for="enquiry" class="form-label">Enquiry/Message</label>
                        <input type="text" class="form-control" id="clientmessage" aria-describedby="emailHelp">
                      </div>
                    <div class="mb-3 form-check" id="check">
                      <input type="checkbox" class="form-check-input" id="isclient">
                      <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
